{% extends '../base.html' %}

{% block header %}
{% endblock header %}

{% block content %}
<div class="edit-delete-content">
    <h2>Delete Task</h2>

    <form method="post">
        {% csrf_token %}
        <h5>Are you sure you want to delete "{{ item }}"?</h5>
        <p>
            <a class="btn btn-light" href="{% url 'home' %}">Cancel</a>
            <input class="btn btn-danger" type="submit" value="Confirm">
        </p>
    </form>
</div>
{% endblock content %}
